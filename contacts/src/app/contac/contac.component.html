<table class="table table-primary table-hover" width="200" height="800">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts" (click)="onClick(contact.id)">
        <th scope="row">{{contact.id}}</th>
        <td>{{contact.nombre}}</td>
        <td>{{contact.nombre_de_usuario}}</td>
      </tr>
    </tbody>
  </table>
